<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Z-Index</title>
    <link rel="stylesheet" href="Zindex.css" />
  </head>
  <body>
    <h1>Z-Index Example</h1>

    <p>
      An element with greater stack order is always above an element with a
      lower stack order.
    </p>

    <div class="container">
      <div class="black-box">Black-box with (z-index 1)</div>
      <div class="gray-box">Gray-box with (z-index 3)</div>
      <div class="green-box">Green-box with (z-index 2)</div>
    </div>
    <hr />
    <br /><br /><br />
    <h1>Before Giving Z-Index</h1>
    <img src="BeforeZindex.png" alt="Before" />
    <h1>After Giving Z-Index</h1>
    <img src="AfterZindex.png" alt="After" />
  </body>
</html>
